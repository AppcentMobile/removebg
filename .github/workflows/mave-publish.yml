name: Android CI

on:
  push:
    branches:
      - 'release/**'

permissions: write-all

jobs:
  publish:
    name: Release RemoveBg Library
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Cache Gradle and wrapper
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant Permission for Gradlew to Execute
        run: chmod +x gradlew

      - name: Build AAR ⚙️🛠
        run: ./gradlew :removebg:build

      - name: Build publish ⚙️🛠
        run: ./gradlew :removebg:publish

      - name: Create Release ✅
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 1.0.2
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload RemoveBg Library AAR 🗳
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: removebg/build/outputs/aar/removebg-release.aar
          asset_name: removebg-release.aar
          asset_content_type: application/aar